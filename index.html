<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="address">
        <div class="container address-container">
          <h1>IP Address Tracker</h1>
          <div class="search">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <wrap>
              <img src="./src/img/icon.svg" alt="" />
            </wrap>
          </div>
          <div class="information">
            <div>
              <p>IP Address</p>
              <h2>192.212.174.101</h2>
            </div>
            <span></span>
            <div class="info">
              <p>Location</p>
              <h2>Brooklyn, NY 10001</h2>
            </div>
            <span></span>
            <div class="info">
              <p>Timezone</p>
              <h2>UTC -05:00</h2>
            </div>
            <span></span>
            <div class="info isp">
              <p>ISP</p>
              <h2>SpaceX Starlink</h2>
            </div>
          </div>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d298916.72098698874!2d66.24436314362148!3d38.620496528526935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suz!2s!4v1709111596496!5m2!1suz!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="maps"
      ></iframe>
    </div>
  </body>
</html>
